<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Banana - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <div class="emoji-display" role="img" aria-label="Banana emoji">üçå</div>
        <h1>Banana</h1>
        <div class="product-desc" aria-label="Product description">
          Nature's energy bar. Also, monkeys approve!
        </div>
        <div class="button-container">
          <button
            id="addToBasket"
            class="cart-action-btn"
            aria-label="Add Banana to basket"
          >
            Add to Basket
          </button>
        </div>

        <!-- Special variants like on Strawberry page -->
        <div class="product-desc" aria-label="Variant section introduction">
          Fancy something special? Choose a banana variant:
        </div>
        <div class="button-container" role="group" aria-label="Banana variants">
          <button
            class="cart-action-btn variant-btn"
            data-variant="banana_choco"
            aria-label="Add Chocolate-Dipped Banana to basket"
          >
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f36b.png" alt="" aria-hidden="true" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" />
            <span>Chocolate-Dipped Banana</span>
          </button>
          <button
            class="cart-action-btn variant-btn"
            data-variant="banana_split"
            aria-label="Add Banana Split to basket"
          >
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f368.png" alt="" aria-hidden="true" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" />
            <span>Banana Split</span>
          </button>
          <button
            class="cart-action-btn variant-btn"
            data-variant="banana_smoothie"
            aria-label="Add Banana Smoothie to basket"
          >
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f964.png" alt="" aria-hidden="true" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" />
            <span>Banana Smoothie</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("banana");
      };
      // Hook up variant buttons
      document.querySelectorAll('.variant-btn').forEach(function(btn){
        btn.addEventListener('click', function(){
          var key = btn.getAttribute('data-variant');
          addToBasket(key);
        });
      });
    </script>
  </body>
</html>
