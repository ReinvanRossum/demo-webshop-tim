<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Strawberry - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-strawberry-anime" style="--strawberry-anime-bg: url('https://ih1.redbubble.net/image.4486265216.5370/flat,750x,075,f-pad,750x1000,f8f8f8.u4.jpg')">
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <div class="emoji-display" role="img" aria-label="Strawberry emoji">üçì</div>
        <h1>Strawberry</h1>
        <div class="product-desc" aria-label="Product description">
          Sweet, juicy, and perfect for dessert.
        </div>
        <div class="button-container">
          <button
            id="addToBasket"
            class="cart-action-btn"
            aria-label="Add Strawberry to basket"
          >
            Add to Basket
          </button>
        </div>

        <!-- Special variants per User Story 38 -->
        <div class="product-desc" aria-label="Variant section introduction">
          Fancy something special? Choose a strawberry variant:
        </div>
        <div class="button-container" role="group" aria-label="Strawberry variants">
          <button
            class="cart-action-btn variant-btn"
            data-variant="strawberry_stick"
            aria-label="Add Strawberry on a Stick to basket"
          >
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f353.png" alt="" aria-hidden="true" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" />
            <span>Strawberry on a Stick</span>
          </button>
          <button
            class="cart-action-btn variant-btn"
            data-variant="strawberry_chocolate"
            aria-label="Add Chocolate Covered Strawberries to basket"
          >
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f36b.png" alt="" aria-hidden="true" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" />
            <span>Chocolate Covered</span>
          </button>
          <button
            class="cart-action-btn variant-btn"
            data-variant="strawberry_cream"
            aria-label="Add Strawberries with Whipped Cream to basket"
          >
            <img src="https://twemoji.maxcdn.com/v/latest/72x72/1f370.png" alt="" aria-hidden="true" style="width:24px;height:24px;vertical-align:middle;margin-right:8px;" />
            <span>With Whipped Cream</span>
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("strawberry");
      };
      // Hook up variant buttons
      document.querySelectorAll('.variant-btn').forEach(function(btn){
        btn.addEventListener('click', function(){
          var key = btn.getAttribute('data-variant');
          addToBasket(key);
        });
      });
    </script>
  </body>
  </html>
